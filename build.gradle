task hello {
    doLast {
        println 'Hello world!'
    }
}

task taskX (dependsOn: 'taskY') << {
    println 'taskX'
}

task taskY << {
    println 'taskY'
}

4.times { counter ->
    task "task$counter" << {
        println "I'm task number $counter"
    }
}

defaultTasks 'taskX'

uploadArchives {
    repositories {
        flatDir {
            dirs 'Outputs/jar'
        }
    }
}

